#set($doc=$data.customer)
<form class='form-horizontal' id='addFrm' role='form' onsubmit='return false;' data-url=''>
	<input type='hidden' name='id' id='addFrm_id' placeholder='用户名' value='$!doc.id'>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_USER_NAME'>用户名</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='USER_NAME' id='addFrm_USER_NAME' placeholder='用户名' value='$!doc.USER_NAME'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_EMAIL'>电子邮箱</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='EMAIL' id='addFrm_EMAIL' placeholder='电子邮箱' value='$!doc.EMAIL'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_MOBILE'>手机</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='MOBILE' id='addFrm_MOBILE' placeholder='手机' value='$!doc.MOBILE'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_REAL_NAME'>真实姓名</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='REAL_NAME' id='addFrm_REAL_NAME' placeholder='真实姓名' value='$!doc.REAL_NAME'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_AVATAR_URL'>头像</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='AVATAR_URL' id='addFrm_AVATAR_URL' placeholder='头像' value='$!doc.AVATAR_URL'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_STATUS'>状态</label>
		<div class='col-sm-4'>
			<select class='form-control' name='STATUS' id='addFrm_STATUS'>
				<option value='1'>启用</option>
				<option value='2'>禁用</option>
			</select>
		</div>
	</div>
	<div class='form-group'>
		<div class='col-sm-offset-2 col-sm-4'>
			<button id='addFrm_btn_sub' type='button' class='btn btn-primary'>保存</button>
		</div>
	</div>
</form>
