#set($doc=$data.corp)
<form class='form-horizontal' id='addFrm' role='form' onsubmit='return false;' data-url=''>
	<input type='hidden' name='id' id='addFrm_id' placeholder='用户名' value='$!doc.id'>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_CUSTOMER_ID'>所属客户</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' placeholder='所属客户' value='$!doc.CORP_NAME_EN（$!doc.CORP_NAME_CH）' readonly>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-sm-2 hidden-xs control-label' for='addFrm_TEST'>TEST</label>
		<div class='col-sm-4'>
			<input type='text' class='form-control' name='TEST' id='addFrm_TEST' placeholder='TEST' value='$!doc.TEST'>
		</div>
	</div>
	<div class='form-group'>
		<div class='col-sm-offset-2 col-sm-4'>
			<button id='addFrm_btn_sub' type='button' class='btn btn-primary'>保存</button>
		</div>
	</div>
</form>
